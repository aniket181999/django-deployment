{% extends "user/base.html" %}
{% block body_block %}

<div class="jumbotron">
  <h1>Please login!</h1>
  <form  action="{% url 'user:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="username" name="username" placeholder="enter username" value="">

    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="******" value="">

    <input type="submit" name="" value="Login">

  </form>

</div>


{% endblock %}
